{% extends 'base.html' %}

{%  block content %}
<div>
{% if user.is_authenticated %}
Hello, {{ user.username|default:'Guest' }}!
  <p><a href="{% url 'logout' %}" class="btn btn-primary">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
    <p><a href="{% url 'login' %}" class="btn btn-primary">Log In</a></p>
    <p><a href="{% url 'signup' %}" class="btn btn-primary">Sign up</a></p>
    <p><a href="{% url 'password_reset' %}" class="btn btn-primary">Reset Password</a></p>

{% endif %}
</div>

    <div><p><strong>Total users registered:  </strong> {{ count }}</p></div>
        {% endblock %}
