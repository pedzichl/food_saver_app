{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <img src="{% static 'logo.png' %}" alt="Logo FoodSaver" width="200px" height="100px" >
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <title>Food saver app</title>
    <body>
    <div class="col-md-8"
         {% if messages %}
             {%  for message in messages %}
                 <div class="alert alert-{{ message.tags }}">
                 {{ message }}
                 </div>
             {% endfor %}
         {% endif %}
    <div class="">
        <ul>
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
                <a href="{% url 'add-product' %}"class="btn btn-primary">Add your product</a>
                <a href="{% url 'products-list' %}"class="btn btn-primary">All products list</a>
                <a href="{% url 'profile' %}"class="btn btn-primary">Your profile</a>
                <a href="{% url 'user-products' %}"class="btn btn-primary">Your products</a>
                <a href="{% url 'get-products' %}"class="btn btn-primary">Save a product</a>

            {% else %}
                <a href="{% url 'home' %}"class="btn btn-primary">Home</a>
                <a href="{% url 'products-list' %}"class="btn btn-primary">All products list</a>
            {% endif %}
        </ul>
    </div>
{% block content %}{% endblock %}
    </body>


</html>
